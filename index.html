<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Poems</title>
    <style>
        body { font-family: Georgia, serif; max-width: 800px; margin: auto; padding: 20px; background: #faf3e0; }
        h1 { text-align: center; }
        .poem { margin-bottom: 30px; padding: 15px; background: white; border-radius: 10px; }
        .poem-title { font-weight: bold; font-size: 1.2em; }
        .poem-text { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>My Poems</h1>

    <div class="poem">
        <div class="poem-title">Sunrise</div>
        <div class="poem-text">
            The sun peeks over hills so high,  
            Painting gold across the sky.
        </div>
    </div>

    <div class="poem">
        <div class="poem-title">Rain</div>
        <div class="poem-text">
            Gentle drops upon my skin,  
            A thousand songs all rushing in.
        </div>
    </div>
</body>
</html>
