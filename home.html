<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
</head>
<body>
  <h2>Welcome</h2>
  <button id="logoutBtn">Logout</button>
  <div id="poemsList"></div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.body.insertAdjacentHTML('afterbegin', `<p>Logged in as: ${user.email}</p>`);

      // Fetch poems belonging to this user
      const poemsRef = collection(db, "poems");
      const q = query(poemsRef, where("userId", "==", user.uid));
      const snapshot = await getDocs(q);

      const listDiv = document.getElementById("poemsList");
      listDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        listDiv.innerHTML += `<p><strong>${data.title}</strong>: ${data.content}</p>`;
      });
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
