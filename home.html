<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shayar - Poems</title>
</head>
<body>
  <h1>Welcome to Shayar</h1>
  <div id="user-info"></div>
  <button id="logoutBtn">Logout</button>

  <h2>Add a New Poem</h2>
  <input type="text" id="poem-title" placeholder="Poem Title" />
  <br>
  <textarea id="poem-content" placeholder="Poem Content"></textarea>
  <br>
  <button id="add-poem-btn">Add Poem</button>

  <h2>Poems</h2>
  <ul id="poem-list"></ul>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const userInfo = document.getElementById("user-info");
    const logoutBtn = document.getElementById("logoutBtn");
    const addPoemBtn = document.getElementById("add-poem-btn");
    const poemList = document.getElementById("poem-list");

    let poemsRef;
    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        userInfo.textContent = `Logged in as: ${user.email}`;
        poemsRef = collection(db, "poems");

        // Real-time listener
        const q = query(poemsRef, orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
          poemList.innerHTML = "";
          snapshot.forEach((docSnap) => {
            const poem = docSnap.data();
            const li = document.createElement("li");

            let buttonsHTML = "";
            if (poem.userId === currentUser.uid) {
              buttonsHTML = `
                <button data-id="${docSnap.id}" class="edit-btn">Edit</button>
                <button data-id="${docSnap.id}" class="delete-btn">Delete</button>
              `;
            }

            li.innerHTML = `
              <strong>${poem.title}</strong><br>
              ${poem.content}<br>
              <small>Added by: ${poem.userEmail}</small><br>
              ${buttonsHTML}
            `;

            poemList.appendChild(li);
          });

          // Add delete event listeners
          document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", async (e) => {
              const poemId = e.target.dataset.id;
              await deleteDoc(doc(db, "poems", poemId));
            });
          });

          // Add edit event listeners
          document.querySelectorAll(".edit-btn").forEach(btn => {
            btn.addEventListener("click", async (e) => {
              const poemId = e.target.dataset.id;
              const newTitle = prompt("Enter new title:");
              const newContent = prompt("Enter new content:");
              if (newTitle && newContent) {
                await updateDoc(doc(db, "poems", poemId), {
                  title: newTitle,
                  content: newContent
                });
              }
            });
          });
        });
      } else {
        window.location.href = "index.html";
      }
    });

    addPoemBtn.addEventListener("click", async () => {
      const title = document.getElementById("poem-title").value.trim();
      const content = document.getElementById("poem-content").value.trim();

      if (!title || !content) {
        alert("Please enter both title and content.");
        return;
      }

      try {
        await addDoc(poemsRef, {
          title,
          content,
          createdAt: new Date(),
          userId: currentUser.uid,
          userEmail: currentUser.email
        });
        document.getElementById("poem-title").value = "";
        document.getElementById("poem-content").value = "";
      } catch (err) {
        alert("Error adding poem: " + err.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
