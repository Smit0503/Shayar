<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
  <p id="user-info"></p>
  <h1>Welcome</h1>
  <button id="logoutBtn">Logout</button>

  <hr>

  <!-- Add Poem Section -->
  <h2>Add a Poem</h2>
  <input type="text" id="poem-title" placeholder="Poem Title" required><br>
  <textarea id="poem-content" placeholder="Your poem..." required></textarea><br>
  <button id="add-poem-btn">Add Poem</button>

  <hr>

  <!-- Poem List -->
  <h2>Existing Poems</h2>
  <ul id="poem-list"></ul>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const userInfo = document.getElementById("user-info");
    const logoutBtn = document.getElementById("logoutBtn");
    const addPoemBtn = document.getElementById("add-poem-btn");
    const poemList = document.getElementById("poem-list");

    let poemsRef;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.textContent = `Logged in as: ${user.email}`;
        poemsRef = collection(db, "poems");

        // Real-time listener
        const q = query(poemsRef, orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
          poemList.innerHTML = "";
          snapshot.forEach((doc) => {
            const poem = doc.data();
            const li = document.createElement("li");
            li.innerHTML = `<strong>${poem.title}</strong><br>${poem.content}`;
            poemList.appendChild(li);
          });
        });
      } else {
        window.location.href = "index.html";
      }
    });

    addPoemBtn.addEventListener("click", async () => {
      const title = document.getElementById("poem-title").value.trim();
      const content = document.getElementById("poem-content").value.trim();

      if (!title || !content) {
        alert("Please enter both title and content.");
        return;
      }

      try {
        await addDoc(poemsRef, {
          title,
          content,
          createdAt: new Date(),
          userId: auth.currentUser.uid
        });
        document.getElementById("poem-title").value = "";
        document.getElementById("poem-content").value = "";
      } catch (err) {
        alert("Error adding poem: " + err.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
